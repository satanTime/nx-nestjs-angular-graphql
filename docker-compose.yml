version: '3'

services:
  gateway:
    build: ./images/gateway
    ports:
      - 127.0.0.1:80:80
    volumes:
      - ./images/gateway/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
  frontend:
    build:
      context: .
      dockerfile: apps/ct-frontend/docker.dev/Dockerfile
    volumes:
      - ./:/app
      - /app/node_modules

  backend:
    build:
      context: .
      dockerfile: apps/ct-backend/docker.dev/Dockerfile
    environment:
      - TYPEORM_URL=mysql://user:password@database:3306/application
      - TYPEORM_LOGGING=true
      - TYPEORM_SYNCHRONIZE=true
    ports:
      - 127.0.0.1:40001:40001
    volumes:
      - ./:/app
      - /app/node_modules

  database:
    image: mysql:5.7.34
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --sql-mode=
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - ./mounts/mysql:/var/lib/mysql
    restart: always

  storage:
    image: satantime/minio-server:RELEASE.2021-04-22T15-44-28Z
    environment:
      - MINIO_ACCESS_KEY=123
      - MINIO_SECRET_KEY=12345678
    ports:
      - 9000:9000
    volumes:
      - ./mounts/minio:/data
    restart: always

  smtp:
    image: rnwood/smtp4dev:3.1.3.2
    command:
      - --smtpport
      - '1025'
      - --db
      - /tmp/smtp/mails.db
      - --messagestokeep
      - '1000'
      - --sessionstokeep
      - '1000'
    volumes:
      - ./mounts/smtp:/tmp/smtp
    restart: always
